<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LORADA</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/style.css">


</head>
<body>
    <!-- VueJS ID app -->
    <div id="app">
        <!-- top bar green, info, social -->
        <div class="top-green d-flex justify-content-between align-items-center">
            <div class="top-green-lft">
                <b class="lingue">ENGLISH</b> <i class="fas fa-chevron-down"></i>
                <b class="soldi">USD</b> <i class="fas fa-chevron-down"></i>
                <span>Free Shipping For All Orders Of $200</span>
            </div>

            <div class="top-green-rgt">
                <span>Track Your Order</span>
                <i class="far fa-envelope"></i><span>Newsletter</span>
                
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-google-plus-g"></i>
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-linkedin-in"></i>
                    <i class="fas fa-envelope"></i>
                
            </div>
            
        </div>
        <!-- header -->
        <header class="container-fluid d-flex justify-content-between align-items-center">
            <div class="header-lft">
                <h1>LORADA</h1>
            </div>
            <div class="header-cntr d-flex align-items-center">
                <input type="text" name="" id="" placeholder="Search for products...">
                <b>ALL CATEGORIES <i class="fas fa-chevron-down"></i></b> 
                <button><i class="fas fa-search"></i></button>
            </div>
            <div class="header-rgt">
                <i class="far fa-user"></i>
                <i class="far fa-heart"></i>
                <i class="fas fa-shopping-cart"></i>
            </div>
            
            
        </header>
        <!-- department -->
        <div class="department d-flex justify-content-between align-items-center">
            <div class="d-flex department-lft align-items-center">
                <div class="department-green">
                    <h6><i class="fas fa-bars"></i> ALL DEPARTMENT <i class="fas fa-chevron-down"></i></h6>
                </div>
                <h6>SHOP<i class="fas fa-chevron-down grey"></i></h6>
                <h6>ABOUT</h6>
                <h6>BLOG <i class="fas fa-chevron-down grey"></i></h6>
                <h6>CONTACT <i class="fas fa-chevron-down grey"></i></h6>
                
            </div>
            <div class="d-flex department-rgt align-items-center">
                <i class="fas fa-headset"></i>
                
                <span class="grey">Hotline</span><b>(364) 106 7572</b>
            </div>
        </div>
        <!-- jumbo -->
        <div class="jumbo">
            <img src="img/hero-organic-1.png" alt="">
        </div>
    </div>
</body>
</html>
